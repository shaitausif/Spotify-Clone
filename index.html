<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="shortcut icon"
      href="https://open.spotify.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/utility.css" />

  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home rounded bg-grey m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library rounded bg-grey m-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h3>Your Library</h3>
          </div>

          <div class="songList">
            <ul>

              
            </ul>
          </div>

          <div class="footer">
            <div data-testid="left-sidebar-legal-links">
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >

              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >

              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >

              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >

              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >

              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">

              <img width="24" class="hamburger invert" src="img/hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
           <a href="/login_page/index.html" > <button class="signup_btn">Sign up</button></a>
            <a href="/login_page/index.html"><button class="login_btn">Log in</button></a>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
          
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              
              <div class="songinfo">

              </div>

              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">

              <div class="songtime">

              </div>
              <div class="volume">
                <img class="volimg"  src="img/volume.svg" alt=""> 
                <div class="range">
                  <input type="range" name="img/volume" id="">
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
