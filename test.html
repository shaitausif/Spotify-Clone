<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .playbar {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

.seekbar {
    width: 100%;
    height: 5px;
    background-color: #ccc;
    position: relative;
}

.circle {
    width: 10px;
    height: 10px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.abovebar {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: relative;
    margin-top: 10px;
}

.songinfo {
    position: absolute;
    left: 0;
    margin-left: 10px;
}

.songbuttons {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
}

.songtime {
    position: absolute;
    right: 0;
    margin-right: 10px;
}

#previous, #play, #next {
    margin: 0 5px;
}

</style>
<body>
    <div class="playbar">
    <div class="seekbar">
        <div class="circle"></div>
    </div>

    <div class="abovebar">
        <div class="songinfo">
            <!-- Song information goes here -->
        </div>
        <img id="previous" src="prevsong.svg" alt="" />
        <img id="play" src="play.svg" alt="" />
        <img id="next" src="nextsong.svg" alt="" />
        <div class="songtime">
            <!-- Song time goes here -->
        </div>
    </div>
</div>

</body>
</html>
